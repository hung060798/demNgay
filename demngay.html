<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dem">
<button onclick="hmm()">tính số ngày</button>
 <p id="demo"></p>
<script>
function hmm(){
    let a=+document.getElementById('dem').value
    //document.getElementById("demo").innerHTML=a
    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("demo").innerHTML='tháng '+a+' có 31 ngày'
            break;
        case 2:
            document.getElementById("demo").innerHTML='tháng 2 có 28 hoặc 29 ngày'
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("demo").innerHTML='tháng '+a+' có 30 ngày'
            break;
    }
}
</script>

</body>
</html>
